<!DOCTYPE html>
<html lang="en">
<head>
    <title>border</title>

  <style>
    .border-box {
      background-color: lightgreen;
      border: 5px solid green; /* Line around the element */
    }
  </style>
</head>
<body>
  <div class="border-box">This box has a 5px solid border.</div>
</body>
</html>
